<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- 放大镜环 - 更粗的线条 -->
  <circle cx="14" cy="14" r="9" fill="none" stroke="#FFFFFF" stroke-width="3"/>
  
  <!-- 放大镜柄 - 更粗更明显 -->
  <line x1="20.5" y1="20.5" x2="27" y2="27" stroke="#FFFFFF" stroke-width="3.5" stroke-linecap="round"/>
  
  <!-- 简化的大脑图案 - 更大更清晰 -->
  <g fill="#FFFFFF">
    <!-- 中心大节点 -->
    <circle cx="14" cy="13" r="2.5"/>
    <!-- 周围小节点 -->
    <circle cx="10" cy="16" r="1.8"/>
    <circle cx="18" cy="16" r="1.8"/>
    <circle cx="14" cy="18" r="1.5"/>
  </g>
  
  <!-- 连接线 - 更粗更明显 -->
  <g stroke="#FFFFFF" stroke-width="1.5" fill="none" opacity="0.8">
    <line x1="14" y1="13" x2="10" y2="16"/>
    <line x1="14" y1="13" x2="18" y2="16"/>
    <line x1="14" y1="13" x2="14" y2="18"/>
    <line x1="10" y1="16" x2="14" y2="18"/>
    <line x1="18" y1="16" x2="14" y2="18"/>
  </g>
</svg>