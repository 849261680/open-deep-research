<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变 -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(74, 144, 226, 0.3)"/>
    </filter>
  </defs>
  
  <!-- 放大镜环 -->
  <circle cx="28" cy="28" r="20" fill="none" stroke="url(#mainGradient)" stroke-width="4" filter="url(#shadow)"/>
  
  <!-- 放大镜柄 -->
  <line x1="42" y1="42" x2="54" y2="54" stroke="url(#mainGradient)" stroke-width="4" stroke-linecap="round" filter="url(#shadow)"/>
  
  <!-- 大脑/神经网络图案 -->
  <g fill="#FFFFFF" opacity="0.9">
    <!-- 中心节点 -->
    <circle cx="28" cy="24" r="3"/>
    <!-- 左上节点 -->
    <circle cx="22" cy="20" r="2"/>
    <!-- 右上节点 -->
    <circle cx="34" cy="20" r="2"/>
    <!-- 左下节点 -->
    <circle cx="20" cy="30" r="2"/>
    <!-- 右下节点 -->
    <circle cx="36" cy="30" r="2"/>
    <!-- 底部节点 -->
    <circle cx="28" cy="34" r="2"/>
  </g>
  
  <!-- 连接线 -->
  <g stroke="#FFFFFF" stroke-width="1.5" opacity="0.7" fill="none">
    <line x1="28" y1="24" x2="22" y2="20"/>
    <line x1="28" y1="24" x2="34" y2="20"/>
    <line x1="28" y1="24" x2="20" y2="30"/>
    <line x1="28" y1="24" x2="36" y2="30"/>
    <line x1="28" y1="24" x2="28" y2="34"/>
    <line x1="22" y1="20" x2="20" y2="30"/>
    <line x1="34" y1="20" x2="36" y2="30"/>
  </g>
</svg>